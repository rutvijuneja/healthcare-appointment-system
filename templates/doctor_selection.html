    <div class="container">
        <h1>Select Doctor & Time Slot</h1>
        <div class="cards-container">
            {% for doctor in doctors %}
            <div class="doctor-card">
                <img src="{{ doctor.image }}" alt="{{ doctor.name }}" class="doctor-image" style="width: 55px; height: 65px;">
                <h3>{{ doctor.name }}</h3>
                <p>Hospital: CureCenter</p>
                <p>Experience: {{ doctor.experience }} years of experience</p>
                <p>Specialization: {{ doctor.specialization }}</p>
                <div class="time-slots">
                    <h4>Available Slots</h4>
                    <form action="{{ url_for('appointment_summary') }}" method="POST">
                        <input type="hidden" name="doctor_id" value="{{ doctor.id }}">
                        <select name="time_slot" required>
                            {% for slot in doctor.available_slots %}
                            <option value="{{ slot }}">{{ slot }}</option>
                            {% endfor %}
                        </select>
                        <button type="submit" class="btn btn2">Book Slot</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
